<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:include="~{layout/header.html::head_base_data}"></div>
    <title th:text="#{title.login.page}"></title>
</head>
<body>
<div th:include="~{layout/header.html::header}"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-heading" th:text="#{login.page.form.header}"></h3>
                </div>
                <div class="panel-body">
                    <form class="form" method="post" th:action="@{/login}">
                        <div class="alert alert-danger" role="alert" th:if="${error}">
                            <p th:if="${error}" th:text="#{login.page.form.wrong}"></p>
                        </div>
                        <input th:name="${_csrf.headerName}" th:value="${_csrf.token}" type="hidden">
                        <div class="form-group">
                            <input class="form-control" id="username" name="username" th:placeholder="#{login.page.form.label.email}"
                                   type="text">
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="password" name="password" th:placeholder="#{login.page.form.label.password}"
                                   type="password">
                        </div>
                        <button class="btn btn-success" th:text="#{login.page.button.login}" type="submit"></button>
                        <a align="left" class="btn" th:href="@{/registration}"
                           th:text="#{login.page.button.gotoRegistration}"></a>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
