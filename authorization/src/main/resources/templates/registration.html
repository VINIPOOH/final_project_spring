<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:include="~{layout/header.html::head_base_data}"></div>
    <title th:text="#{title.registrationpage}"></title>
</head>
<body>
<div th:include="~{layout/header.html::header}"></div>
<form method="post" th:action="@{/registration}" th:object="${registrationInfoDto}">
    <div class="error" style="color: red;" th:if="${#fields.hasErrors('username')}">
        <p><strong>Errors</strong></p>
        <ul>
            <li th:each="err : ${#fields.errors('username')}" th:text="${err}"></li>
        </ul>
    </div>
    <input th:name="${_csrf.headerName}" th:value="${_csrf.token}" type="hidden">
    <div class="form-group">
        <input type="text" class="form-control" id="username" name="username" >
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="password" name="password">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="passwordRepeat" name="passwordRepeat">
    </div>

    <button type="submit" th:text="#{lofinpage.button.login}"></button>
</form>
</body>
</html>
