<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="~{layout/header.html::head_base_data}"></div>
    <title th:text="#{userlist.page.header}"></title>
</head>
<body>
<div th:include="~{layout/header.html::header}"></div>
<div th:include="~{layout/header.html::userHeader}"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="border border-info mt-2 rounded">
                <p th:text="#{userprofilepage.paragrapf.userMoneyInCents}" ></p>
                <p th:text="${user.userMoneyInCents}" ></p>
            </div>
        </div>
        <div class="col-md-6 ">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-heading" th:text="#{userprofilepage.form.header}"></h3>
                </div>
                <div class="panel-body">
                    <form class="form" method="post" th:action="@{/user/userprofile}">
<!--                        <div class="alert alert-danger" role="alert" th:if="${error}">-->
<!--                            <p th:if="${error}" th:text="#{loginpage.form.wrong}"></p>-->
<!--                        </div>-->
                        <div class="form-group">
                            <input type="number" class="form-control" id="money" name="money" >
                        </div>
                        <button class="btn btn-success" type="submit" th:text="#{userprofilepage.button.replenish}"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
