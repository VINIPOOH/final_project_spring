<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="~{layout/header.html::head_base_data}"></div>
    <title th:text="#{user_statisticpage.title}"></title>
</head>
<body>
<div th:include="~{layout/header.html::header}"></div>
<div th:include="~{layout/header.html::userHeader}"></div>
<div name="deliveries" class="container">
    <div class="row border border-info mt-2 rounded" th:each="deliveryForUser : ${userDelivers}">
        <p1 th:text="${deliveryForUser.id}+${deliveryForUser.addressee.email}+${deliveryForUser.addresser.email}
+${deliveryForUser.arrivalDate}+${deliveryForUser.costInCents}+${deliveryForUser.weight}
+${deliveryForUser.isDeliveryPaid}+${deliveryForUser.isPackageReceived}+${deliveryForUser.way.localityGet.nameRu}
+${deliveryForUser.way.localitySand.nameRu}"></p1>
    </div>
</div>
</body>
</html>
