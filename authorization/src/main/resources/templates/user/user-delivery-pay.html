<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="~{layout/header.html::head_base_data}"></div>
    <title th:text="#{user_statisticpage.title}"></title>
</head>
<body>
<div th:include="~{layout/header.html::header}"></div>
<div th:include="~{layout/header.html::userHeader}"></div>
<div class="container" name="deliveries-which-wait-getting">
    <div class="row border border-info mt-2 rounded" th:each="billForUser : ${deliveriesWhichIsNotPaid}">
        <div class="card-body col-md-3">
            <h5 class="card-title"
                th:text="#{user-delivery-pay.card.title}+${billForUser.delivery.addressee.email}"></h5>
        </div>
        <div class="col-md-4 mt-3">
            <p1 class="list-group-item" th:if="${#locale.getISO3Language() == 'eng'}"
                th:text="#{user-delivery-pay.card.list.from.city}+${billForUser.delivery.way.localitySand.nameEn}"></p1>
            <p1 class="list-group-item" th:if="${#locale.getISO3Language() == 'rus'}"
                th:text="#{user-delivery-pay.card.list.from.city}+${billForUser.delivery.way.localitySand.nameRu}"></p1>
        </div>
        <div class="col-md-3 mt-3">
            <p1 class="list-group-item" th:if="${#locale.getISO3Language() == 'eng'}"
                th:text="#{user-delivery-pay.card.list.to.city}+ ${billForUser.delivery.way.localityGet.nameEn}"></p1>
            <p1 class="list-group-item" th:if="${#locale.getISO3Language() == 'rus'}"
                th:text="#{user-delivery-pay.card.list.to.city}+ ${billForUser.delivery.way.localityGet.nameRu}"></p1>
        </div>
        <div class="col-md-3 mt-3">
            <p1 class="list-group-item"
                th:text="#{user-delivery-pay.card.timeondelivery}+ ${billForUser.delivery.way.timeOnWayInDays}"></p1>
        </div>
        <div class="col-md-3 mt-3">
            <p1 class="list-group-item"
                th:text="#{user-delivery-pay.card.priceondelivery}+ ${billForUser.costInCents}"></p1>
        </div>

        <div class="card-body col-md-2">
            <form class="form" method="post" th:action="@{/user/user-delivery-pay}">
                <input th:name="deliveryId" th:value="${billForUser.id}" type="hidden">
                <button class="btn btn-success" th:text="#{user_statisticpage.button.confirm.receipt.delivery}"
                        type="submit"></button>
            </form>
        </div>

    </div>
</div>
</body>
</html>
