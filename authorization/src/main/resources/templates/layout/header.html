<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head_base_data">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    </head>
    <body th:fragment="header">
        <div class="row border border-green">
            <nav class="navbar navbar-default col-md-8",>
                <div class="container-fluid row">
                    <div class="navbar-header col-md-2">
                        <a th:href="@{/home}" class="navbar-brand" th:text="#{layout.header.logo}"></a>
                    </div>
                    <div class="col-md-10 rov">
                        <ul class="nav navbar-nav col-md-1">
                            <li class="active"><a th:href="@{/home}" th:text="#{layout.header.homepage}"></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="col-md-1">
<!--для кнопки логин или логаут-->
            </div>
            <div class="col-md-3">
                <div><a class="btn" href="?lang=en" th:text="#{button.en.text}"></a>
                    <a class="btn" href="?lang=ru" th:text="#{button.ru.text}"></a>
                </div>
                <div sec:authorize="isAuthenticated()" class="row">
                    <div class="col-md-6">
                        <label th:text="${session.user.email}"></label>
                    </div>
                    <div class="col-md-6">
                        <a class="btn border" th:href="@{/logout}" th:text="#{layout.header.link.logout}"></a>
                    </div>
                </div>
                <div sec:authorize="!isAuthenticated()" class="row">
                    <a class="btn btn-success" th:href="@{/login}" type="submit" th:text="#{lofinpage.button.login}"></a>
                    <a class="btn"  align="left" th:href="@{/registration}" th:text="#{lofinpage.button.gotoRegistration}"></a></a>
                </div>

            </div>
        </div>
    </body>
    <body th:fragment="userHeader">
        <div class="row border border-secondary">
            <nav class="navbar navbar-default col-md-12",>
                <div class="container-fluid row">
                    <ul class="nav navbar-nav col-md-2 btn">
                        <li class="active"><a th:href="@{/user/delivers-to-get}" th:text="#{layout.userheader.not.gotten.delivers}"></a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </body>
</html>
